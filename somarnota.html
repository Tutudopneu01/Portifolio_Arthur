<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Somar Notas</title>
</head>
<body>
    <center>
        <h1>Somar Notas</h1>
        

        <div id="notas">
            <label for="nota1">Nota 1:</label>
            <input type="text" id="nota1"/>
        </div>

        <div id="notas">
            <label for="nota2">Nota 2:</label>
            <input type="text" id="nota2">
        </div>

        <div id="notas">
            <label for="nota3">Nota 3:</label>
            <input type="text" id="nota3">
        </div>
    
        <div id="notas">
            <label for="nota4">Nota 4:</label>
            <input type="text" id="nota4">
        </div>

        <button type="button" onclick="calcularMedia()" id="botao">Resultado</button>

        <p id="resultado">0</p>

   

    <script>
        function calcularMedia() {
            var nota1 = parseFloat(document.getElementById('nota1').value)
            var nota2 = parseFloat(document.getElementById('nota2').value)
            var nota3 = parseFloat(document.getElementById('nota3').value)
            var nota4 = parseFloat(document.getElementById('nota4').value)

            var media = (nota1 + nota2 + nota3 + nota4) / 4

            var Resultado = document.getElementById('resultado')

            Resultado.innerHTML = media
        }
    </script>
</body>
</html>
